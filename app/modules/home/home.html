<div class="animated bounceInLeft">
    
    <div style="height: 64px">
        &nbsp;
    </div>

    <img layout-fill class="mybackground" src="./images/mybackground.jpg" alt="mybackground">

    <section layout="row" layout-align="center start">
        <h3 class="md-button md-warn">
            Please use the toolbar to navigate. These items below are not ready for prime time.
        </h3>
    </section>

    <section layout="row" layout-align="space-around center">
        <!-- PHP Card-->
        <md-card flex="20">
            <md-card-header>
                <img src="./images/php-logo.png" alt="PHP" class="md-card-image">
            </md-card-header>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ui-sref="php" class="md-fab">Go!</md-button>
            </md-card-actions>                                        
        </md-card>
        <!-- JavaScript Card-->
        <md-card flex="20">
            <md-card-header>
                <img src="./images/js.png" alt="JavaScript" class="md-card-image">
            </md-card-header>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ui-sref="js" class="md-fab">Go!</md-button>
            </md-card-actions>                                        
        </md-card>
        <!-- HTML5 Card-->
        <md-card flex="20">
            <md-card-header>
                <img src="./images/HTML5_220x221.png" alt="HTML5" class="md-card-image">
            </md-card-header>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ui-sref="html" class="md-fab">Go!</md-button>
            </md-card-actions>                                        
        </md-card>
        <!-- CSS3 Card-->
        <md-card flex="20">
            <md-card-header>
                <img src="./images/css3.png" alt="CSS3" class="md-card-image">
            </md-card-header>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ui-sref="css" class="md-fab">Go!</md-button>
            </md-card-actions>                                        
        </md-card>            
    </section>

     <div layout="row" layout-align="center center">
        <img src="images/wordCloud.jpg" alt="Word Cloud"></div>                    
    </div>
</div>
